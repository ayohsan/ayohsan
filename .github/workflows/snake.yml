name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository so the job can access it
      - name: Checkout code
        uses: actions/checkout@v2
    
      # Generates the snake
      - name: Generate Snake
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ayohsan  # Replace with your GitHub username
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Show the status of the build (for debugging purposes)
      - name: Git status
        run: git status

      # Push the generated files to the `output` branch
      - name: Push changes to output branch
        uses: ad-m/github-push-action@v0.6.0  # Use the stable version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output  # Push to the `output` branch
          force: true

      # Deploy the generated files to GitHub Pages (optional)
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # Output branch where the files will be pushed
          build_dir: dist  # Directory containing the generated files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
